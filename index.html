<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Capital Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Frontend/Styles/style.css" />
    <script
      src="https://kit.fontawesome.com/60a3862749.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="upperScreen">
      <div class="header row">
        <div class="col-4 toolsBtn">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="col-4 bankName">
          <h3 class="bankName">Trinity Capital</h3>
        </div>
        <div class="col-4 pfpHead pfp"><h1 class="pfpName">text</h1></div>
      </div>
      <div class="balanceBlock">
        <h3 class="balanceText">Available Balance</h3>
        <h2 class="totalBalance balance__value">$700.00</h2>
      </div>
      <div class="row incomeSpending">
        <div class="col incomeBlock">
          <h3 class="isText">Income</h3>
          <div class="row isAmountrow">
            <div class="col-1 isAmount incomeAmount">+ $1,000</div>
          </div>
        </div>
        <div class="col spendingBlock">
          <h3 class="isText">Spending</h3>
          <div class="row isAmountrow">
            <div class="col-1 isAmount spendingAmount">- $1,000</div>
          </div>
        </div>
      </div>
    </section>

    <section class="lowerScreen">
      <div class="accountContainer">
        <div class="accounts">
          <div class="controls">
            <div class="pullBtnDiv">
              <i class="fa-solid fa-minus pullBtn"></i>
            </div>
            <div class="row sectionHeader">
              <div class="col-6 accounts"><h3 class="accountsText">Accounts</h3></div>
              <div class="col-6 accounts"><div class="symbol"><i class="fa-solid fa-ellipsis symbol"></i></div></div>
            </div>
          </div>
          <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="accountCard">
                  <div class="accountHead row">
                    <div class="col numCol"> <h4 class="accountNumber col-6">**** 6544</h4></div>
                    <div class="col numCol bankCol"> <h4 class="bankName accountNumber col-6">Trinity Capital</h4></div>
                  </div>
                  <div class="balanceSection">
                    <h6 class="balanceText">Balance as of</h6>
                  </div>
                </div>
              </div>
              <div class="carousel-item ">
                <div class="accountCard">
                  <div class="accountHead row">
                    <div class="col numCol"> <h4 class="accountNumber col-6">**** 7817</h4></div>
                    <div class="col numCol bankCol"> <h4 class="bankName accountNumber col-6">Trinity Capital</h4></div>
                  </div>
                </div>
              </div>
              
            </div>
            <button class="carousel-control-prev slideBtn slideBtnPrev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next slideBtn slideBtnNext" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
      </div>
    </section>

    <script src="Frontend/Javascript/script.js" type="module"></script>
    <script src="Frontend/Javascript/billsAndPayments.js" type="module"></script>
    <script src="Frontend/Javascript/numberCrunch.js" type="module"></script>
    <script src="Frontend/Javascript/transfer.js" type="module"></script>
    <script src="Frontend/Javascript/accountSwitch.js" type="module"></script>
    <script src="Frontend/Javascript/mobile.js" type="module"></script>
  </body>
</html>
